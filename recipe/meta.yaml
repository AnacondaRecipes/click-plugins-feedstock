{% set version = "1.0.4" %}

package:
  name: click-plugins
  version: {{ version }}

source:
  fn: click-plugins-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/click-plugins/click-plugins-{{ version }}.tar.gz
  sha256: dfed74b5063546a137de99baaaf742b4de4337ad2b3e1df5ec7c8a256adc0847

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - click >=3.0
  run:
    - python
    - click >=3.0

test:
  imports:
    - click_plugins

about:
  home: https://github.com/click-contrib/click-plugins
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'An extension module for click to enable registering CLI commands via setuptools entry-points.'

extra:
  recipe-maintainers:
    - ocefpaf
